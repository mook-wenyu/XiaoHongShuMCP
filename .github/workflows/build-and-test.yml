name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # 从 GitHub Packages 获取 FingerprintBrowser 包（需要配置 GitHub Token）
    # - name: Configure GitHub Packages
    #   run: |
    #     dotnet nuget add source https://nuget.pkg.github.com/mook-wenyu/index.json `
    #       -n github `
    #       -u mook-wenyu `
    #       -p ${{ secrets.GITHUB_TOKEN }} `
    #       --store-password-in-clear-text

    # 临时方案：从 FingerprintBrowser 仓库获取源码并打包到本地 feed
    - name: Clone FingerprintBrowser
      run: |
        git clone https://github.com/mook-wenyu/FingerprintBrowser.git ../FingerprintBrowser

    - name: Pack FingerprintBrowser to local feed
      run: |
        New-Item -ItemType Directory -Force -Path D:\LocalNuGet
        dotnet pack ../FingerprintBrowser/FingerprintBrowser.csproj -c Release -o D:\LocalNuGet

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./

    - name: Build
      run: dotnet build --no-restore -c Release
      working-directory: ./

    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release
      working-directory: ./
